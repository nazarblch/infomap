<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block title %}{% endblock %}</title>

    <link  rel="stylesheet" href="/media/css/base_style.css" />


    <script src="/media/js/jquery-1.7.2.min.js"></script>

    <script src="/media/js/cookie.js" type="text/javascript"></script>
    <script src="/media/js/jquery.pageslide.min.js" type="text/javascript" ></script>
    <!--
        <a href="_modal.html" id="slide-modal">PageSlide as a modal element</a></li>
        $("#slide-modal").pageSlide({ width: "350px", direction: "left", modal: true });
        <a href="javascript:;" class="pageslide-close">Close Me</a>
        -->

    <script src="/media/js/jquery.tools.min.js" type="text/javascript" ></script>
    <script src="/media/js/popup_window.js" type="text/javascript" ></script>
    <script src="/media/js/toolbox.js" type="text/javascript" ></script>
    <script src="/media/js/toggleformtext.js" type="text/javascript" ></script>

    <link  rel="stylesheet" href="/media/css/popup_style.css" />



    {% block head %}
    {% endblock %}


    <script type="text/javascript">
      $(document).ready(function(){

        $("input:text, textarea, input:password").addsuggest();

        $("#base_content").css({"min-height": ($(window).height() - $("#base_footer").height() - $("#base_header").height()-20 )+"px"});
        $(window).resize();


        $("#log_show").click(function(){
              $("div#log_file").css("height", "300px");
              $("div#log_file").slideDown();
              $("div#log_file").css("z-index", 1);
        });

          // Collapse Panel
        $("#log_close").click(function(){
            $("div#log_file").slideUp();
              $("div#log_file").css("z-index", 0);
        });


        {% block document_ready %}
        {% endblock %}


      });

      $(window).resize(function(){

          var h = $(document).height() > $(window).height() ? $(document).height() : $(window).height();
          $("#base_content").css({"min-height": (h - $("#base_footer").height() - $("#base_header").height() -20)+"px"});

      });


    </script>


</head>

<body>

<div id="base_header">
{% block header %}
    {% include "base/header.html" %}
{% endblock %}
</div>

<div id="base_content">

{% block content %}
{% endblock %}

</div>


{% block footer %}
    {% include "base/footer.html" %}
{% endblock %}

{% block logfile %}
    {% include "base/logfile.html" %}
{% endblock %}

</body>
</html>

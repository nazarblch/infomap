{% load iterations %}


<div id="res_ya_patt">

	{% math 0 "$1" as gr_id %}
	{% for gr in Mg %}
	    
	    <div>{{gr_id}}: {{gr.pattern}}</div>
	    <div id="{{gr_id}}" class="patt_popul">{{gr.pospopularity}}</div>
		<div id="{{gr_id}}" class="kw_patt_arr" >
			{% for kwpatt, val in gr.kwpatt.items %}
				<div id="{{kwpatt}}" class="kw_patt_item">{{kwpatt}}: {{val.1}}</div>
			{% endfor %}
		</div>
	    
		{% math gr_id "$1+1" as gr_id %}
	{% endfor %}

</div>
